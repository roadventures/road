<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
		  var mapOptions = { 
		  mapTypeId: google.maps.MapTypeId.TERRAIN,
		  center: new google.maps.LatLng(56.807723,19.321021),
		  zoom: 12
		};

        var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, mapOptions);
		
		initRoute(map);
      }
      
      function initRoute(map)
      {
		var path = new google.maps.Polyline({
			  path: [
				  new google.maps.LatLng(60.160, 24.940),
				  new google.maps.LatLng(59.323, 18.073),
				  new google.maps.LatLng(55.671, 12.588),
				  new google.maps.LatLng(53.546, 10.036),
				  new google.maps.LatLng(52.342,  4.883),
				  new google.maps.LatLng(48.843,  2.367),
				  new google.maps.LatLng(43.937,  4.817),
				  new google.maps.LatLng(45.447, 12.332),
				  new google.maps.LatLng(47.569, 10.735),
				  new google.maps.LatLng(52.516, 13.441)
			  ], strokeColor: '#FF0000'
			});
		path.setOptions({ map: map });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1BLKeVUlcn8Ust3auydmu-U5kzeEviC4
&callback=initMap">
    </script>
  </body>
</html>

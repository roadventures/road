<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
		  var mapOptions = { 
		  mapTypeId: google.maps.MapTypeId.TERRAIN,
		  center: new google.maps.LatLng(47.690, -122.310),
		  zoom: 12
		};

        var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, mapOptions);
		
		initRoute(map);
      }
      
      function initRoute(map)
      {
		var path = new google.maps.Polyline({
			  path: [
				  new google.maps.LatLng(47.656, -122.360),
				  new google.maps.LatLng(47.656, -122.343),
				  new google.maps.LatLng(47.690, -122.310)
			  ], strokeColor: '#FF0000'
			});
		path.setOptions({ map: map });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1BLKeVUlcn8Ust3auydmu-U5kzeEviC4
&callback=initMap">
    </script>
  </body>
</html>
